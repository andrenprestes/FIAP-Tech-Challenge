events {
    worker_connections 1024;
}

http {
    upstream decision_ml_api {
        server decision-ml-api:8000;
    }

    upstream mlflow_server {
        server mlflow-server:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=predict_limit:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;

        # Configura√ß√µes gerais
        client_max_body_size 10M;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Headers de seguran√ßa
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # API Principal
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://decision_ml_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Endpoint de predi√ß√£o com rate limiting mais restritivo
        location /api/predict {
            limit_req zone=predict_limit burst=10 nodelay;
            
            proxy_pass http://decision_ml_api/predict;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MLflow UI
        location /mlflow/ {
            proxy_pass http://mlflow_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check sem rate limiting
        location /health {
            proxy_pass http://decision_ml_api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Documenta√ß√£o da API
        location /docs {
            proxy_pass http://decision_ml_api/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # P√°gina inicial simples
        location / {
            return 200 '<!DOCTYPE html>
<html>
<head>
    <title>Decision ML API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .endpoint { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .method { color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Decision ML API</h1>
        <p>API para classifica√ß√£o de candidatos usando clustering</p>
        
        <h2>üìã Endpoints Dispon√≠veis</h2>
        <div class="endpoint">
            <span class="method">GET</span> <a href="/api/health">/api/health</a> - Status da API
        </div>
        <div class="endpoint">
            <span class="method">GET</span> <a href="/api/model-info">/api/model-info</a> - Informa√ß√µes do modelo
        </div>
        <div class="endpoint">
            <span class="method">POST</span> /api/predict - Predi√ß√£o individual
        </div>
        <div class="endpoint">
            <span class="method">GET</span> <a href="/api/clusters">/api/clusters</a> - Informa√ß√µes dos clusters
        </div>
        
        <h2>üìñ Documenta√ß√£o</h2>
        <p><a href="/api/docs">Swagger UI</a> - Documenta√ß√£o interativa da API</p>
        
        <h2>üîß Monitoramento</h2>
        <p><a href="/mlflow/">MLflow UI</a> - Interface do MLflow</p>
        
        <hr>
        <p><small>Decision ML API v1.0.0</small></p>
    </div>
</body>
</html>';
            add_header Content-Type text/html;
        }
    }
}

